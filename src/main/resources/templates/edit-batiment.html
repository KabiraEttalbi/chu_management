<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Modifier un Bâtiment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Modifier le Bâtiment</h1>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <form th:action="@{/batiments/update/{id}(id=${batiment.id})}" method="post" class="space-y-4">
          <input type="hidden" name="id" th:value="${batiment.id}" />

          <div>
            <label for="nom" class="block text-lg text-gray-700">Nom</label>
            <input
              type="text"
              name="nom"
              id="nom"
              th:value="${batiment.nom}"
              required
              class="w-full px-3 py-2 border rounded-lg text-gray-700"
            />
          </div>

          <div>
            <label for="emplacement" class="block text-lg text-gray-700">Emplacement</label>
            <input
              type="text"
              name="emplacement"
              id="emplacement"
              th:value="${batiment.emplacement}"
              required
              class="w-full px-3 py-2 border rounded-lg text-gray-700"
            />
          </div>

          <div>
            <label for="taille" class="block text-lg text-gray-700">Taille</label>
            <input
              type="text"
              name="taille"
              id="taille"
              th:value="${batiment.taille}"
              required
              class="w-full px-3 py-2 border rounded-lg text-gray-700"
            />
          </div>

          <div>
            <label for="fonctionnalite" class="block text-lg text-gray-700">Fonctionnalité</label>
            <input
              type="text"
              name="fonctionnalite"
              id="fonctionnalite"
              th:value="${batiment.fonctionnalite}"
              disabled
              class="w-full px-3 py-2 border rounded-lg text-gray-700"
            />
          </div>

          <div>
            <label for="description" class="block text-lg text-gray-700">Description</label>
            <textarea
              name="description"
              id="description"
              required
              class="w-full px-3 py-2 border rounded-lg text-gray-700"
            >[[${batiment.description}]]</textarea>
          </div>

          <div class="flex justify-between space-x-4">
            <button
              type="submit"
              class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600"
            >
              Mettre à Jour
            </button>

            <a href="/batiments">
              <button
                type="button"
                class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600"
              >
                Retour
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
